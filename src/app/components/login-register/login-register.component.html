<div class="body">
  <section class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" type="email" formControlName="email" placeholder="Correo Electrónico" required>
        <div *ngIf="isInvalid('email', loginForm)" class="error-message">
          Debes colocar un correo en formato válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Contraseña" required>
        <div *ngIf="isInvalid('password', loginForm)" class="error-message">
          Debes colocar una contraseña.
        </div>
      </div>

      <div class="button-container">
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </div>

      <div *ngIf="loginErrorMessage" class="error-message">
        {{ loginErrorMessage }}
      </div>
    </form>
  </section>

  <section class="register">
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name" placeholder="Nombre Completo" [ngClass]="{'invalid': isInvalid('name', registerForm)}">
        <div *ngIf="isInvalid('name', registerForm)" class="error-message">
          Debe haber un nombre.
        </div>
      </div>

      <div class="form-group">
        <label for="registerEmail">Correo</label>
        <input id="registerEmail" type="email" formControlName="email" placeholder="Correo Electrónico" [ngClass]="{'invalid': isInvalid('email', registerForm)}">
        <div *ngIf="isInvalid('email', registerForm)" class="error-message">
          Debes colocar un correo en formato válido.
        </div>
      </div>

      <div class="form-group">
        <label for="registerPassword">Contraseña</label>
        <input id="registerPassword" type="password" formControlName="password" placeholder="Contraseña" [ngClass]="{'invalid': isInvalid('password', registerForm)}">
        <div *ngIf="isInvalid('password', registerForm)" class="error-message">
          Debes colocar una contraseña.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirmar Contraseña" [ngClass]="{'invalid': isInvalid('confirmPassword', registerForm)}">
        <div *ngIf="isInvalid('confirmPassword', registerForm)" class="error-message">
          Las contraseñas no coinciden.
        </div>
      </div>

      <div class="button-container">
        <button class="btn-secondary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
      </div>

      <div *ngIf="registerErrorMessage" class="error-message">
        {{ registerErrorMessage }}
      </div>
    </form>
  </section>
</div>
