<div class="notify-container">
  <div class="notify-header">
    <p>{{ data.message }}</p>
  </div>
  <ul class="notify-list" *ngIf="data.deudasHoy.length > 0">
    <li *ngFor="let deuda of data.deudasHoy">
      <span>{{ deuda.numeroDocumento }}</span>
      <span>{{ deuda.empresa }}</span>
      <span class="currency">{{ deuda.montoTotal | currency:'S/' }}</span>
    </li>
  </ul>
</div>
